</head>
<body>
    <table id='contents' border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Year</th>
        </tr>
        <tbody id="tableBody">
        </tbody>
    </table>

        <button id ="addbtn" type="submit">Add</button>
