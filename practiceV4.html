<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
        }
        .inputSection{
            width:100%;
            height: 50vh;
            background-color: brown;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            gap:0.2rem;
        }
        #inputText{
            width: 12rem;
            height: 1.5rem;
        }
        #inputText,#send-btn{
            border: none;
            border-radius: 2rem;
            padding:0.5rem;
        }
        #send-btn{
            cursor:pointer;
            width:6rem;
            height:2.5rem;
        }
        #inputSection{
            display:flex;
            flex-direction:column ;
        }
        #clickedDisplay{
            text-align: center;
            margin-top: 2rem;

        }
        
        
    </style>
</head>
<body>
    <div class="inputSection" id="inputSection">
        <div>
            <input type="text" id="inputText" placeholder="Type Something..."/>
            <button id="send-btn">Send</button>
        </div>  
    </div>
    <div class="outputSection">
        <h2 id="clickedDisplay">Please Enter a name.</h2>
    </div>
</body>
<script src="practiceV4.js"></script>
</html>
