<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Array Challenge</title>
</head>
<body>
    <div class="arrayChallenge">
        <h1>Add / Remove names and display them</h1>
        <input type="text" id="nameInput" placeholder="Enter a name">
        <button id="addButton">Add Name</button>
        <div id="toast"></div>
        <button id="removeButton">Remove Name</button>
        <h2>Names List:</h2>
        <ul id="namesList"></ul>
    </div>
    <div class="stringLoopChallenge">
        <h1>String Loop Challenge</h1>
        <input type="text" id="stringInput" placeholder="Enter a string">
        <button id="stringButton">Process String</button>
        <div id="stringOutput"></div>
    </div>
    <div class="ArrayLoopChallenge">
        <h1>Array Loop Challenge</h1>
        <input type="text" id="searchInput" placeholder="Enter a name to search">
        <button id="searchButton">Search</button>
        <div id="arrayLoopOutput"></div>
    </div>
    <div id="multiplicationTableChallenge"></div>
</body>
<script src="script.js"></script>
</html>
